<div class="back-grey pt-40 pb-40">
    <div class="container back-white table-container p-30">
        <h2 class="color-dark mb-50 text-center"> Compose Message </h2>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="addUserForm mb-50">
                    <div class='row mb-30'>
                        <div class="col-sm-6">
                            <input type='text' placeholder="Sender's Name" [(ngModel)]='name' />
                        </div>
                        <div class="col-sm-6">
                            <input type='tel' placeholder="Sender's Phone" [(ngModel)]='phone' />
                        </div>
                    </div>
                    <div class="row mb-30">
                        <div class="col-sm-12">
                            <textarea [(ngModel)]='message'></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-success btn-lg" (click)='addUser()'>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <p> <strong> Name:</strong> {{name}} </p>
                    <p> <strong> Phone:</strong> {{phone}} </p>
                    <p> <strong> Message:</strong> {{message}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
