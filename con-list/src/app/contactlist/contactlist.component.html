<div class="main-section">
    <div class="container table-container p-30">
        <h2 class="mb-30 color-dark font-30 main-title"> {{title}} </h2>
        <table class="table back-white table-bordered no-margin">
            <thead class="back-2">
                <tr>
                    <th class="color-white text-center"> Sr. No. </th>
                    <th class="color-white has-sorting"> 
                        User Name 
                        <a class="sort-icon" (click) = 'sortName()' > ^ </a> 
                    </th>
                    <th class="color-white"> Phone </th>
                    <th class="color-white text-center"> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of list; let i = index'>
                    <td class="text-center"> {{i + 1}} </td>
                    <td> {{item.name}}</td>
                    <td> {{item.phone}} </td>
                    <td class="text-center">
                        <a routerLink='/composeMessage/{{item.id}}' class="btn btn-sm back-2 color-white"> Send Message </a> &nbsp;&nbsp;
                        <a routerLink='/addUser/{{item.id}}' class="btn btn-sm back-4 color-1"> Edit </a> &nbsp;&nbsp;
                        <button class="btn btn-sm back-red color-white" (click)='deleteUser(item.id)'> Delete </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
